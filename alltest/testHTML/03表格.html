<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" align="center" width="400">
        <caption>学生信息统计</caption>
        <tr align="center">
            <th>姓名</th>
            <th>性别</th>
            <th>手机</th>
            <th colspan="2">操作</th>
        </tr>
        <tr align="center">
            <td>张三</td>
            <td>男</td>
            <td>123456789</td>
            <td>删除</td>
            <td>修改</td>
        </tr>
        <tr align="center">
            <td>李四</td>
            <td>女</td>
            <td>987456321</td>
            <td>删除</td>
            <td>修改</td>
        </tr>
    </table>

</body>
</html>
