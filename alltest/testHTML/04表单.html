<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>区域块</legend>
        <span>普通文本</span>
        </fieldset>
        用户名:<input type="text" placeholder="请输入用户名或手机号" name="username">
        <br>
        性别:<input type="radio" name="sex" value="1">男
            <input type="radio" name="sex" value="2">女
        <br>
        爱好:<input type="checkbox" name="habby" value="1">看书
            <input type="checkbox" name="habby" value="2">看电影
            <input type="checkbox" name="habby" value="3">打球
        <br>
        住址:<select name="address">
            <option value="1">吉林</option>
            <option value="2">长春</option>
            <option value="3">北京</option>
            </select>
        <br>
        密码:<input type="password" name="psw" placeholder="请输入密码">
        <br>
        上传文件:<input type="file" name="myfile"><br>
        数字:<input type="range" name="num" min="0" max="10"><br>
        <input type="submit"><input type="reset">
    </form>
</body>
</html>
